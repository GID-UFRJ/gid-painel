<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu_ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333;
        }
        
        .menu_li {
          float: left;
        }
        
        .menu_li a {
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        
        li a:hover:not(.active) {
          background-color: #111;
        }
        
        .active {
          background-color: #04AA6D;
        }
    </style>
        
    {% block style %}{% endblock  %}
    

</head>
<body>
    <div>
        <ul class='menu_ul'>
            <li class='menu_li'><a href={% url "ppgs" %}>Programas</a></li>
            <li class='menu_li'><a href={% url "producao" %}>Produção</a></li>
            <li class='menu_li'><a href={% url "visibilidade" %}>Visibilidade</a></li>
            {% for item in menu_items %}
              <li class='menu_li'><a href={% url "url_grafico_painel" item %}>{{ item.nome }}</a></li>
            {% endfor %}
            <li class='menu_li'><a href={% url "url_lista_ppg" %}>Producao_sucupira</a></li>

            <li class='menu_li' style="float:right"><a class="active">PAINEL //// GID - PR2</a></li>
        </ul>
    </div>

    <div style="background-color:Gainsboro">
        {% block conteudo %}{% endblock  %}
    </div>
</body>
</html>
