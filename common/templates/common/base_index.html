<html lang="pt-br">
<head>
  {% include 'common/partials/_head.html' %}
</head>
<body>

  <!-- Navbar -->
  {% include 'common/partials/_navbar.html' %}

  <!-- Breadcrumbs -->
  {% include 'common/partials/_breadcrumbs.html' %}

  <!-- Conteúdo dividido em duas colunas -->
  <div class="container py-4 index">
    <div class="row align-items-stretch">

      <!-- Coluna esquerda (conteúdo principal) -->
      <div class="col-md-4 d-flex">
        <div class="card w-100 d-flex flex-column">
          <div class="card-body conteudo-principal d-flex flex-column conteudo-rolavel">
            <div class="mt-auto mb-auto">
              {% block conteudo_principal %}{% endblock %}
            </div>
          </div>
        </div>
      </div>

      <!-- Coluna direita (conteúdo secundário) -->
      <div class="col-md-8 d-flex align-items-center">
        <div class="conteudo-secundario p-3 d-flex flex-column conteudo-rolavel">
          <div class="conteudo-wrapper mt-auto mb-auto">
            {% block conteudo_secundario %}{% endblock %}
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS (inclui Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
          crossorigin="anonymous"></script>

</body>
</html>
