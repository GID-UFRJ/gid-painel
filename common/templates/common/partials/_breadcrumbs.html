{% load common_tags %}

{% breadcrumbs as crumbs %}

<nav aria-label="breadcrumb", class="custom-breadcrumb-container-full">
  <ol class="breadcrumb">
    {% for name, url in crumbs %}
      {% if not forloop.last %}
        <li class="breadcrumb-item"><a href="{{ url }}">{{ name }}</a></li>
      {% else %}
        <li class="breadcrumb-item active" aria-current="page">{{ name }}</li>
      {% endif %}
    {% endfor %}
  </ol>
</nav>
