{% extends 'homepage/base.html' %} 

{% block conteudo %}
<div class="divisoria">
  {% for card in n_titulados_cards %}
    <img src="data:image/png;base64, {{ card }}" alt="" class='imagemsuperior'/>
  {% endfor %}
  <img src="data:image/png;base64, {{ docentes_card }}" alt="" class='imagemsuperior'/>
</div>


<div class="container-fluid mt-3">
    <!-- Tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="discentes-tab" data-bs-toggle="tab" 
                    data-bs-target="#discentes" type="button" role="tab" 
                    aria-controls="discentes" aria-selected="true">
                📊 Discentes
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="docentes-tab" data-bs-toggle="tab" 
                    data-bs-target="#docentes" type="button" role="tab" 
                    aria-controls="docentes" aria-selected="false">
                👨‍🏫 Docentes
            </button>
        </li>
    </ul>

    <!-- Conteúdo das Abas -->
    <div class="tab-content" id="myTabContent">
        <!-- Aba Discentes -->
        <div class="tab-pane fade show active" id="discentes" role="tabpanel" 
             aria-labelledby="discentes-tab">
            <div class="mt-3">
                <!-- Gráficos de Discentes -->
                <div class="row">
                    <div class="col-md-6">
                        <p>Conteudo aqui</p>
                    </div>
                    <div class="col-md-6">
                        <p>Conteudo aqui</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Aba Docentes -->
        <div class="tab-pane fade" id="docentes" role="tabpanel" 
             aria-labelledby="docentes-tab">
            <div class="mt-3">
                <!-- Gráficos de Docentes -->
                <div class="row">
                    <div class="col-md-6">
                        <p>Conteudo aqui</p>
                    </div>
                    <div class="col-md-6">
                        <p>Conteudo aqui</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
